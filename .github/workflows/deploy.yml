name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          export PREVIEW=true
          export PR_NUMBER=${{ env.PR_NUMBER }}
          npm run build

      - name: Deploy to GitHub Pages (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Fetch all branches
        if: github.event_name == 'pull_request'
        run: git fetch --all

      - name: Create gh-pages branch if it does not exist
        if: github.event_name == 'pull_request'
        run: |
          git checkout gh-pages || git checkout -b gh-pages
          git push origin gh-pages

      - name: Set PR number
        if: github.event_name == 'pull_request'
        run: echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV

      - name: Deploy PR Preview
        if: github.event_name == 'pull_request'
        run: |
          mv dist pr-${{ github.event.number }}
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pr-${{ github.event.number }}
          git commit -m "Deploy preview for PR #${{ github.event.number }}"
          git push origin gh-pages
